<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/new_tab.svg">
</head>
<body>
<main>
    <div id="clock">
        <p class="clock_time">00:00</p>
        <p class="clock_date">Lundi 1 Janvier</p>
    </div>
    <div id="search-bar">
        <span class="search-bar__logo"></span>
        <input type="text" autocomplete="off" placeholder="Search the web" autofocus>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M646-440H200q-17 0-28.5-11.5T160-480q0-17 11.5-28.5T200-520h446L532-634q-12-12-11.5-28t11.5-28q12-12 28.5-12.5T589-691l183 183q6 6 8.5 13t2.5 15q0 8-2.5 15t-8.5 13L589-269q-12 12-28.5 11.5T532-270q-11-12-11.5-28t11.5-28l114-114Z"/></svg>
        </button>
    </div>
    <div class="dock">
        <a class="dock-icon" href="https://mail.google.com"><img src="assets/dock/gmail.png"/></a>
        <a class="dock-icon" href="https://notion.so"><img src="assets/dock/notion.png"/></a>
        <a class="dock-icon" href="https://github.com"><img src="assets/dock/github.png"/></a>
        <a class="dock-icon" href="https://calendar.notion.so"><img src="assets/dock/calendar.png"/></a>
    </div>
</main>
<script src="scripts.js"></script>
</body>
</html>
